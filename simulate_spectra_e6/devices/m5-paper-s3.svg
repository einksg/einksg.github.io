<svg xmlns="http://www.w3.org/2000/svg" width="520" height="720" viewBox="0 0 520 720">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8d8d8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Device body -->
  <rect x="10" y="10" width="500" height="700" rx="20" ry="20" 
        fill="url(#deviceGradient)" 
        stroke="#c0c0c0" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Actual display area (where wallpapers will show) - exact 400x600 size -->
  <rect x="60" y="60" width="400" height="600" rx="0" ry="0" 
        fill="#ffffff"/>
</svg>