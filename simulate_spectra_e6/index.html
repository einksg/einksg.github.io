<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Wallpaper Simulator</h1>
        <p class="header__subtitle">for Eink Spectra 6 displays</p>
        <div class="device-selector">
            <button class="device-selector__btn active" data-device="reink-case">
                Reink Case
            </button>
            <button class="device-selector__btn" data-device="m5-paper-s3">
                M5 Paper Color
            </button>
        </div>
    </header>

    <main class="main">
        <div class="layout">
            <div class="case-section">
                <div class="case-preview">
                    <div class="case-preview__container">
                        <img class="case-preview__case" id="deviceImage" src="./devices/mockup.svg" alt="Reink Case">
                        <div class="case-preview__display" id="caseDisplay">
                            <div class="case-preview__placeholder">
                                <p>Click any wallpaper to preview</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="gallery-section">
                <div class="gallery-scroll">
                    <div class="gallery" id="gallery">
                        <!-- Gallery items will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loading" id="loading">
        <div class="loading__text">Loading artwork...</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal__overlay" id="modalOverlay"></div>
        <div class="modal__content">
            <button class="modal__close" id="modalClose">&times;</button>
            <img class="modal__image" id="modalImage" alt="Full size artwork">
            <div class="modal__info">
                <h3 class="modal__title" id="modalTitle"></h3>
                <p class="modal__resolution" id="modalResolution"></p>
                <button class="modal__download" id="modalDownload">Download</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
