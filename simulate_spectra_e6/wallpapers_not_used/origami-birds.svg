<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#ffffff"/>
  <!-- Origami bird 1 -->
  <g transform="translate(120,180)">
    <polygon points="0,0 -30,-20 -20,-40 10,-30 40,-10 20,10" fill="#ff0000" opacity="0.7"/>
    <polygon points="0,0 20,10 30,30 10,40 -20,20" fill="#ff0000" opacity="0.5"/>
    <polygon points="40,-10 60,-5 50,15 30,30 20,10" fill="#ff0000" opacity="0.8"/>
  </g>
  <!-- Origami bird 2 -->
  <g transform="translate(280,120) rotate(45)">
    <polygon points="0,0 -25,-15 -15,-35 8,-25 35,-8 15,8" fill="#0000ff" opacity="0.7"/>
    <polygon points="0,0 15,8 25,25 8,35 -15,15" fill="#0000ff" opacity="0.5"/>
    <polygon points="35,-8 50,-4 40,12 25,25 15,8" fill="#0000ff" opacity="0.8"/>
  </g>
  <!-- Origami bird 3 -->
  <g transform="translate(150,400) rotate(-30)">
    <polygon points="0,0 -28,-18 -18,-38 9,-28 38,-9 18,9" fill="#00ff00" opacity="0.7"/>
    <polygon points="0,0 18,9 28,28 9,38 -18,18" fill="#00ff00" opacity="0.5"/>
    <polygon points="38,-9 55,-4 45,14 28,28 18,9" fill="#00ff00" opacity="0.8"/>
  </g>
  <!-- Flight lines -->
  <g stroke="#000000" stroke-width="1" fill="none" stroke-dasharray="3,3" opacity="0.3">
    <path d="M50,200 Q200,150 350,100"/>
    <path d="M300,150 Q200,250 100,350"/>
    <path d="M180,420 Q250,380 320,340"/>
  </g>
</svg>