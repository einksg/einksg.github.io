<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#ffffff"/>
  <!-- Paper planes -->
  <g fill="#0000ff" opacity="0.7">
    <polygon points="100,150 150,180 100,210 80,180"/>
    <polygon points="250,100 300,130 250,160 230,130"/>
    <polygon points="150,350 200,380 150,410 130,380"/>
    <polygon points="320,250 370,280 320,310 300,280"/>
  </g>
  <!-- Flight paths -->
  <g stroke="#ff0000" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <path d="M50,180 Q200,120 350,180"/>
    <path d="M200,130 Q300,200 150,380"/>
    <path d="M100,380 Q250,320 370,280"/>
  </g>
  <!-- Clouds -->
  <g fill="#00ff00" opacity="0.3">
    <ellipse cx="80" cy="80" rx="30" ry="15"/>
    <ellipse cx="320" cy="120" rx="25" ry="12"/>
    <ellipse cx="120" cy="500" rx="35" ry="18"/>
  </g>
</svg>