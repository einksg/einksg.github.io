<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#ffffff"/>
  <!-- Botanical leaves -->
  <g fill="#00ff00" opacity="0.6">
    <ellipse cx="150" cy="120" rx="40" ry="80" transform="rotate(30 150 120)"/>
    <ellipse cx="280" cy="200" rx="50" ry="70" transform="rotate(-20 280 200)"/>
    <ellipse cx="100" cy="350" rx="35" ry="75" transform="rotate(45 100 350)"/>
    <ellipse cx="320" cy="450" rx="45" ry="85" transform="rotate(-10 320 450)"/>
  </g>
  <!-- Leaf veins -->
  <g stroke="#00ff00" stroke-width="1" fill="none" opacity="0.8">
    <path d="M150,80 Q150,120 150,160"/>
    <path d="M280,130 Q280,200 280,270"/>
    <path d="M100,275 Q100,350 100,425"/>
    <path d="M320,365 Q320,450 320,535"/>
  </g>
  <!-- Small details -->
  <g fill="#ffff00">
    <circle cx="150" cy="120" r="3"/>
    <circle cx="280" cy="200" r="3"/>
    <circle cx="100" cy="350" r="3"/>
    <circle cx="320" cy="450" r="3"/>
  </g>
</svg>