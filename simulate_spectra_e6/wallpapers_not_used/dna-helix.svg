<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#ffffff"/>
  <!-- DNA strands -->
  <g stroke="#0000ff" stroke-width="3" fill="none">
    <path d="M150,50 Q180,100 150,150 Q120,200 150,250 Q180,300 150,350 Q120,400 150,450 Q180,500 150,550"/>
    <path d="M250,50 Q220,100 250,150 Q280,200 250,250 Q220,300 250,350 Q280,400 250,450 Q220,500 250,550"/>
  </g>
  <!-- Base pairs -->
  <g stroke="#ff0000" stroke-width="2" fill="none">
    <line x1="150" y1="75" x2="250" y2="75"/>
    <line x1="150" y1="125" x2="250" y2="125"/>
    <line x1="150" y1="175" x2="250" y2="175"/>
    <line x1="150" y1="225" x2="250" y2="225"/>
    <line x1="150" y1="275" x2="250" y2="275"/>
    <line x1="150" y1="325" x2="250" y2="325"/>
    <line x1="150" y1="375" x2="250" y2="375"/>
    <line x1="150" y1="425" x2="250" y2="425"/>
    <line x1="150" y1="475" x2="250" y2="475"/>
    <line x1="150" y1="525" x2="250" y2="525"/>
  </g>
  <!-- Base molecules -->
  <g fill="#ffff00">
    <circle cx="175" cy="75" r="4"/>
    <circle cx="225" cy="75" r="4"/>
    <circle cx="175" cy="175" r="4"/>
    <circle cx="225" cy="175" r="4"/>
    <circle cx="175" cy="275" r="4"/>
    <circle cx="225" cy="275" r="4"/>
    <circle cx="175" cy="375" r="4"/>
    <circle cx="225" cy="375" r="4"/>
    <circle cx="175" cy="475" r="4"/>
    <circle cx="225" cy="475" r="4"/>
  </g>
  <g fill="#00ff00">
    <circle cx="175" cy="125" r="4"/>
    <circle cx="225" cy="125" r="4"/>
    <circle cx="175" cy="225" r="4"/>
    <circle cx="225" cy="225" r="4"/>
    <circle cx="175" cy="325" r="4"/>
    <circle cx="225" cy="325" r="4"/>
    <circle cx="175" cy="425" r="4"/>
    <circle cx="225" cy="425" r="4"/>
    <circle cx="175" cy="525" r="4"/>
    <circle cx="225" cy="525" r="4"/>
  </g>
</svg>