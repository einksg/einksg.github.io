  <path d="M0,220 Q100,200 200,240 Q300,280 400,260" stroke="#000000" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M0,400 Q100,380 200,420 Q300,460 400,440" stroke="#0000ff" stroke-width="2" fill="none" opacity="0.4"/>
  
