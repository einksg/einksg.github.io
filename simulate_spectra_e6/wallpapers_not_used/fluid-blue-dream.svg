  <path d="M280,280 Q250,250 250,290 Q250,330 280,340 Q310,330 310,290 Q310,250 280,280 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M100,380 Q70,350 70,390 Q70,430 100,440 Q130,430 130,390 Q130,350 100,380 Z" fill="#0000ff" opacity="0.6"/>
  
