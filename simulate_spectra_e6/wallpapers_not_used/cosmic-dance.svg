<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#000000"/>
  
  <!-- Cosmic spiral -->
  <path d="M200,300 Q250,250 300,300 Q250,350 200,300 Q150,250 200,300 Q250,350 300,400 Q200,450 100,400 Q50,300 100,200 Q200,150 300,200" 
        stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Planetary orbits -->
  <circle cx="200" cy="300" r="60" fill="none" stroke="#0000ff" stroke-width="1" opacity="0.4"/>
  <circle cx="200" cy="300" r="100" fill="none" stroke="#ffff00" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="300" r="140" fill="none" stroke="#ff0000" stroke-width="1" opacity="0.3"/>
  
  <!-- Celestial bodies -->
  <circle cx="200" cy="300" r="8" fill="#ffff00" opacity="0.9"/>
  <circle cx="260" cy="300" r="4" fill="#0000ff" opacity="0.8"/>
  <circle cx="300" cy="300" r="6" fill="#ff0000" opacity="0.7"/>
  <circle cx="340" cy="300" r="3" fill="#00ff00" opacity="0.6"/>
  
  <!-- Stardust particles -->
  <circle cx="100" cy="150" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="320" cy="180" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="250" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="280" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="380" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="370" cy="420" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="480" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="280" cy="520" r="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Nebula clouds -->
  <ellipse cx="150" cy="120" rx="50" ry="30" fill="#0000ff" opacity="0.2" transform="rotate(30 150 120)"/>
  <ellipse cx="280" cy="480" rx="60" ry="40" fill="#ff0000" opacity="0.2" transform="rotate(-20 280 480)"/>
  <ellipse cx="70" cy="400" rx="40" ry="25" fill="#00ff00" opacity="0.2" transform="rotate(45 70 400)"/>
  
  <!-- Energy waves -->
  <path d="M0,100 Q100,80 200,120 Q300,160 400,140" 
        stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M0,500 Q100,480 200,520 Q300,560 400,540" 
        stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Galactic arms -->
  <path d="M200,300 Q100,200 50,100 Q30,50 0,30" 
        stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
  <path d="M200,300 Q300,400 350,500 Q370,550 400,570" 
        stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>