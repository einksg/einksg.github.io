<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#ffffff"/>
  <!-- Staff lines -->
  <g stroke="#000000" stroke-width="1" fill="none">
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="170" x2="350" y2="170"/>
    <line x1="50" y1="190" x2="350" y2="190"/>
    <line x1="50" y1="210" x2="350" y2="210"/>
    <line x1="50" y1="230" x2="350" y2="230"/>
    
    <line x1="50" y1="350" x2="350" y2="350"/>
    <line x1="50" y1="370" x2="350" y2="370"/>
    <line x1="50" y1="390" x2="350" y2="390"/>
    <line x1="50" y1="410" x2="350" y2="410"/>
    <line x1="50" y1="430" x2="350" y2="430"/>
  </g>
  <!-- Music notes -->
  <g fill="#ff0000">
    <ellipse cx="100" cy="170" rx="8" ry="6" transform="rotate(-20 100 170)"/>
    <rect x="108" y="120" width="2" height="50"/>
    
    <ellipse cx="160" cy="190" rx="8" ry="6" transform="rotate(-20 160 190)"/>
    <rect x="168" y="140" width="2" height="50"/>
    
    <ellipse cx="220" cy="150" rx="8" ry="6" transform="rotate(-20 220 150)"/>
    <rect x="228" y="100" width="2" height="50"/>
  </g>
  <g fill="#0000ff">
    <ellipse cx="120" cy="390" rx="8" ry="6" transform="rotate(-20 120 390)"/>
    <rect x="128" y="340" width="2" height="50"/>
    
    <ellipse cx="200" cy="370" rx="8" ry="6" transform="rotate(-20 200 370)"/>
    <rect x="208" y="320" width="2" height="50"/>
  </g>
  <!-- Treble clef -->
  <path d="M80,180 Q90,160 100,180 Q110,200 100,220 Q90,240 80,220 Q70,200 80,180" 
        fill="#00ff00" opacity="0.7"/>
</svg>