<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <rect width="400" height="600" fill="#ffffff"/>
  <!-- Circuit board pattern -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <path d="M50,100 L350,100 L350,200 L150,200 L150,400 L300,400 L300,500"/>
    <path d="M100,50 L100,300 L250,300 L250,150 L350,150"/>
    <path d="M200,50 L200,250 L50,250 L50,450 L200,450 L200,550"/>
  </g>
  <!-- Circuit nodes -->
  <g fill="#00ff00">
    <circle cx="50" cy="100" r="5"/>
    <circle cx="150" cy="200" r="5"/>
    <circle cx="250" cy="300" r="5"/>
    <circle cx="350" cy="400" r="5"/>
    <circle cx="100" cy="300" r="5"/>
    <circle cx="200" cy="250" r="5"/>
  </g>
  <!-- Tech squares -->
  <g fill="none" stroke="#0000ff" stroke-width="1">
    <rect x="80" y="80" width="40" height="40"/>
    <rect x="280" y="180" width="40" height="40"/>
    <rect x="120" y="380" width="40" height="40"/>
  </g>
</svg>