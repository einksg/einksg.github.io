<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eink.sg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #1a1a1a;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-out;
            text-transform: lowercase;
        }

        .dot {
            color: #666;
        }

        .message {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #4a4a4a;
            letter-spacing: 0.15em;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 2s ease-out 0.5s backwards;
            font-weight: 300;
        }

        .ink-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .ink-drop {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(26, 26, 26, 0.03) 0%, transparent 70%);
            animation: expand 8s ease-out infinite;
        }

        .ink-drop:nth-child(1) {
            width: 400px;
            height: 400px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .ink-drop:nth-child(2) {
            width: 600px;
            height: 600px;
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        .ink-drop:nth-child(3) {
            width: 300px;
            height: 300px;
            bottom: 15%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expand {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #1a1a1a;
            margin-left: 0.1em;
            animation: blink 1.2s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .logo {
                letter-spacing: 0.2em;
            }
            
            .message {
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body>
    <div class="ink-effect">
        <div class="ink-drop"></div>
        <div class="ink-drop"></div>
        <div class="ink-drop"></div>
    </div>
    
    <div class="container">
        <h1 class="logo">eink<span class="dot">.</span>sg</h1>
        <p class="message">
            Our story is still being written<span class="cursor-blink"></span>
        </p>
    </div>
</body>
</html>
